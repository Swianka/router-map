<h5 class="card-header sticky-top" id="card-left-header">
  <b>{{ device.name }}</b>
</h5>
<div class="card-body" id="card-left-body">
  <table class="table table-striped">
    <tbody>
    <tr>
      <td><b>Name</b></td>
      <td>{{ device.name }}</td>
    </tr>
    <tr>
      <td><b>IP address</b></td>
      <td>{{ device.ip_address }}</td>
    </tr>
    <tr>
      <td><b>SNMP connection</b></td>
      <td>
        {% if device.snmp_connection %}
          active
        {% else %}
          inactive
        {% endif %}
      </td>
    </tr>
    <tr>
      <td><b>Description</b></td>
      <td>
        {{ device.description }}
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button class="btn btn-outline-dark" id="info-edit-btn">Edit description</button>
  </div>
</div>
